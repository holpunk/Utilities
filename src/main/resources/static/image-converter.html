<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Image Converter to JPG</h1>
<form id="imageForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Convert to JPG</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('imageForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const fileInput = document.getElementById('imageInput');
        const formData = new FormData();
        formData.append('image', fileInput.files[0]);

        // Call the image conversion API
        const response = await fetch('/api/images/convert-to-jpg', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const img = `<img src="${url}" alt="Converted Image"/>`;
            document.getElementById('result').innerHTML = img;
        } else {
            document.getElementById('result').innerHTML = 'Error converting image.';
        }
    });
</script>
</body>
</html>
